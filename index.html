<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      height: 100vh;
    }

    .popup {
      background: #fff;
      padding: 30px;
      border-radius: 15px;

      max-width: 400px;

    .popup h2 {
      color: #ff5722;
    }

    .popup img {
      width: 100px;
      margin: 20px 0;
    }

    .popup button {
      padding: 10px 20px;
      border: none;
      background-color: #1ab188;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;

    .popup button:disabled {

    }

    .share-info {

    }
  </style>
</head>
<body>

  <div class="popup">

  <script>
    let shares = 0;

</html>
